<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{width: playerWidth + '%'}"
            >
              {{ player.score }}
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{width: monsterWidth + '%'}"
            >
              {{ monster.score }}
            </div>
          </div>
        </div>
      </section>
      <section class="row controls" v-show="startNew">
        <div class="small-12 columns">
          <button id="start-game" @click="startNew = false; reset();">
            START NEW GAME
          </button>
        </div>
      </section>
      <section class="row controls" v-show="!startNew">
        <div class="small-12 columns">
          <button id="attack" @click="attack">ATTACK</button>
          <button id="special-attack" @click="specialAttack">
            SPECIAL ATTACK
          </button>
          <button id="heal" @click="heal">HEAL</button>
          <button id="give-up" @click="startNew = !startNew">GIVE UP</button>
        </div>
      </section>
      <section class="row log">
        <div class="small-12 columns">
          <ul>
            <li
              v-for="element in historic"
              :class="element.turn === 'player' ? 'player-turn' : 'monster-turn'"
            >
              {{ element.text }}
            </li>
          </ul>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
